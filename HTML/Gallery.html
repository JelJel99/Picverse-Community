<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <!-- Konek ke CSS -->
    <link rel="stylesheet" href="../CSS/Style-Gallery.css">
    <link rel="stylesheet" href="../CSS/main.css">
</head>
<body id="gallery-page">
    <div class="header">
        <div class="header-logo">
            <a href="Home.html"><img src="../Asset/Picture/Picverse_logo.png" alt="Picverse Logo"></a>

            <div class="logo-text">
                <a href="Home.html">
                    <h1>Picverse</h1>
                    <h2>Community</h2>
                </a>
            </div>
        </div>
        
        <div class="hamburger" onclick="toggleMenu()">â˜°</div> <div class="nav-bar" id="main-navbar"> <ul>
                <li><a data-active="home-page" href="Home.html">HOME</a></li>
                <li><a data-active="gallery-page" href="Gallery.html">GALLERY</a></li>
                <li><a data-active="submission-page" href="Submission.html">SUBMISSION</a></li>
                <li><a data-active="community-page" href="Community.html">COMMUNITY</a></li>
                <li><a data-active="aboutUs-page" href="AboutUs.html">ABOUT US</a></li>
            </ul>
            <div class="sign-buttons mobile-only"> <button class="btn sign-in-btn">Sign In</button>
                <button class="btn sign-up-btn">Sign Up</button>
            </div>
        </div>
    </div>

    <div class="gallery-content">
        <div class="tags-section">
            <h2>Picverse Gallery</h2>
            <div class="tags-list">
            <ul>
                <li><a href="#" class="tag-link active" data-tag="ancientGreek">#ancientGreek</a></li>
                <li><a href="#" class="tag-link" data-tag="landscape">#landscape</a></li>
                <li><a href="#" class="tag-link" data-tag="digital2D">#digital2D</a></li>
                <li><a href="#" data-tag="assasin">#assasin</a></li>
            </ul>
            </div>
        </div>

        <div class="gallery" id="gallery"></div>

        <div class="artwork-modal" id="artworkModal">
            <div class="artwork-modal-overlay">
                <div class="modal-content">
                    <span class="close-btn" onclick="closeModal()">&times;</span>
                    <div class="modal-body">
                        <div class="artwork-image">
                            <img src="" alt="" id="modalArtworkImage">
                        </div>
                        
                        <div class="artwork-details">
                            <h2 id="modalTitle"></h2>
                            <hr>
                            <p class="by-line">by <strong id="modalArtist"></strong></p>
                            <p class="modal-desc" id="modalDescription"></p>
                            <div>
                                <input type="text" placeholder="Add comment" class="comment-input">
                            </div>
                            <div class="comment-section" id="modalComments"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <hr>
        <div class="footer-container">
            <div class="footer-top">
                <div class="footer-logo">
                    <a href="Home.html"><img src="../Asset/Picture/Picverse_logo.png" alt="Picverse Logo"></a>
    
                    <div class="logo-text">
                        <a href="Home.html">
                            <h1>Picverse</h1>
                            <h2>Community</h2>
                        </a>
                    </div>
                </div>
                <div class="footer-links">
                    <div class="link-group">
                    <h3>Navigation</h3>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Pages</a></li>
                        <li><a href="#">About Us</a></li>
                    </ul>
                    </div>
                    <div class="link-group">
                    <h3>Quick Link</h3>
                    <ul>
                        <li><a href="#">Contact Us</a></li>
                        <li><a href="#">FAQs</a></li>
                    </ul>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <div class="social-icons">
                    <a href="#"><img src="../Asset/Picture/twitter.png" alt="X"></a>
                    <a href="#"><img src="../Asset/Picture/instagram.png" alt="Instagram"></a>
                    <a href="#"><img src="../Asset/Picture/facebook.png" alt="Facebook"></a>
                    <a href="#"><img src="../Asset/Picture/mail.png" alt="Email"></a>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="../JS/Script-Gallery.js" defer></script>
<script src="../JS/main.js" defer></script>
</html>
